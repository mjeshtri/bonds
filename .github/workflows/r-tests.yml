name: R Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run-r-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.5.1"

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::testthat

      - name: Run tests
        run: Rscript run_tests.R
